{% extends 'layout.html' %}

{% block title %} Archive {% endblock %}

{% block content %}
<div class="p-3">
    <archive-view inline-template token="{{ access_token }}">
        {%raw%}
        <div class="container">
            <section class="previewSection">
                <div class="previewSection__content">
                    <h3 class="previewSection__title">Archive</h3>
                </div>
                <div class="d-flex justify-content-between my-3 px-3">
                    <div style="width: 300px;">
                        <input type="text" class="form-control"
                            placeholder="Search record..." v-model="search">
                    </div>
                </div>
                <div class="responsive px-3 pb-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Collection</th>
                                <th scope="col">Hadith No.</th>
                                <th scope="col">Id</th>
                                <th class="text-center" scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="i in records">
                                <td>{{i.collection}}</td>
                                <td>{{i.hadith}}</td>
                                <td>{{i.id}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
        {%endraw%}
    </archive-view>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript"
    src="{{ url_for('static', filename='js/libs/utils.js') }}"></script>
<script type="text/javascript"
    src="{{ url_for('static', filename='js/archive.js') }}"></script>
{% endblock %}
